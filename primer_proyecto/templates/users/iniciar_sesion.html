{% extends 'base.html' %}

{% load static %}

{% block titulo %}
<title>Iniciar Sesión</title>
{% endblock %}

{% block navegacion %}
{% include 'nav_bar.html' %}
{% endblock %}

{% block contenido %}
<section class="section column" style="width: 50%; margin: 0 auto;">
    <h3 class="title text-center">Iniciar Sesión</h3>
    <form class="column" method="post">
        {% csrf_token %}
        <input class="input has-text-black mt-3"  type="text" name="username"
            placeholder="Usuario" required>
        <input class="input has-text-Black mt-3"  type="password" name="password"
            placeholder="Contraseña" style="color:black" required>
        <button type="submit"
            class="button is-primary has-text-white mt-3">Ingresar</button>
    </form>
</section>
{% endblock %}
